<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>jscore-4.3.7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      
      <input type="text" placeholder="Поиск..." class="search__input" />

      <div class="search__autowrap">
        <ul class="search__autocomplite">
        </ul>
      </div>

      <ul class="search__pins">
      </ul>

      <template class="search__template">
        <li class="search__pinnedrepo pinnedrepo">
            <div>
              <span class="pinnedrepo__name"></span><br />
              <span class="pinnedrepo__owner"></span><br />
              <span class="pinnedrepo__stars"></span>            
            </div>
            <button class="pinnedrepo__deleterepo"></button>
          </li>
      </template>

    </div>
    <script src="script.js"></script>
  </body>
</html>
